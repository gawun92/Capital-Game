  <body>
    
	  <div> 
	      <H1>Do you know the capital of this country?</H1>
          <iframe id = "map"
              width="500"
              height="400"
              frameborder="0" style="border:0"
              src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDKTGDw4MYmzGx8p0RWhqcCMtI1pXq1G3k
                &q=Space+Needle,Seattle+WA &maptype=satellite" allowfullscreen>
          </iframe>
	      
	      
                   <table id = "MyTable">
                     <tr>
                            <th>Country</th>
                            <th>Capital</th>
                            <th>Answer</th>
                     </tr>


                     <tr>
                    			 <td id = "pr2__question"></td>
                    			 <td><input id = "pr2__answer"></input></td>
                    			 <td><button id = "pr2__submit" >See Answer</button></td>
                     </tr>
      		           <tr> 
      			               <td colspan ="2" id = removeBorder>
      				              <input name = "Choose" type = "radio" id = "optionAll"         onclick = "RadioCheck('all')" checked>All</input>
            				        <input name = "Choose" type = "radio" id = "optionCorrectOnly" onclick = "RadioCheck('Correct')">Correct Only</input>
            					      <input name = "Choose" type = "radio" id = "optionWrongOnly"   onclick = "RadioCheck('Wrong')">Wrong Only</input>
                                			               
                           </td>
            			         <td id = removeBorder>&nbsp;</td>
                          
            		     </tr>
                      <tr id = "line">
                          <td><button id = "pr3__clear" >Clear</button></td>
                          <td></td>
                          <td></td>
                      </tr>
                     


		   
		   </div>
